<body>
    <header id="header">
        <h1 class="logo">
            <img src="./img/transfer.svg" alt="" class="logo">
        </h1>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav>
            <ul>
                <li><a href="./mails.html">Mail</a></li>

            <span></span>
        </label>
    </header>

    <div class="formContainer">
        <form class="createGroupContainer" onsubmit="event.preventDefault()">
            <div class="textContainer createContainer">Create group here</div>
            <div class="createdByContainer createContainer">
                <label for="groupCreator" class="groupCreatedBy groupTitle">Created By: </label>
                <div class="groupCreator">tolumide@epicmail.com</div>
            </div>
            <div class="groupNameContainer createContainer">
                <label for="groupName" class="groupNameLabel groupTitle">Group Name: </label>
                <input type="text" class="groupName valueInput" id="groupName" placeholder="e.g. Lagos Devs">
            </div>
            <div class="groupRoleContainer createContainer">
                <label for="groupRole" class="groupRoleLabel groupTitle">Group Role: </label>
                <input type="text" class="groupRole valueInput" id="groupRole"
                    placeholder="brief description of the group">
            </div>
            <div class="createGroupButtonContainer createContainer">
                <button class="createGroupButton">Create</button>
            </div>

            <div class="createContainer indication"></div>
        </form>

        <div class="displayGroupContainer">
            <div class="groupFlexContainer">

                        <p class='theGroupName'>Lagos Devs</p>

                    <p class="theGroupCreator"> <strong>Created By: </strong> alani@epicmail.com</p>
                    <p class='theGroupRole visibility'>Enhance communication about Lasgidi devs and its environ</p>
                </div> -->
            </div>


        </div>

    </div>

    <script src="./scripts/create.js"></script>
