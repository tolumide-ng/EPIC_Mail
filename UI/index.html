<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/index.css">
    <title>EPIC Mail</title>
</head>

<body>
    <header id="head-content">
    </header>
    <div class="sign_up-body">
        <section id="carousel">
            <button class="carousel_button carousel_button-left">
                <img src="./img/back.svg" alt="">
            </button>
            <div class="carousel_track-container">
                <ul class="carousel_track">
                    <li class="carousel_slide current-slide">
                        <img class="carousel_image" src="./img/slide (1).jpg" alt=""></li>
                    <li class="carousel_slide">
                        <img class="carousel_image" src="./img/slide (2).jpg" alt=""></li>
                    <li class="carousel_slide">
                        <img class="carousel_image" src="./img/slide (3).jpg" alt=""></li>
                    <li class="carousel_slide">
                        <img class="carousel_image" src="./img/slide (4).jpg" alt=""></li>
                    <li class="carousel_slide">
                        <img class="carousel_image" src="./img/slide (5).jpg" alt=""></li>
                </ul>
            </div>
            <button class="carousel_button carousel_button-right">
                <img src="./img/next.svg" alt="">
            </button>
        </section>


        <section id='form_display'>
            <div class="all_form_content">
                <form action="" id="form">
                    <div class="title_part">
                        <div class="title_content" id="mail_name">E<span id="two">P</span><span id="three">I</span><span id="four">C</span><span id="five">_Mail</span> </div>
                        <p class="title_content">Create your EPIC_Mail account</p>
                    </div>

                    <div class="first_part-input">
                        <input type="text" class="form_text" id="firstName" name="firstName" placeholder="First name">
                        <input type="text" class="form_text" id="lastName" name="lastName" placeholder="Last name">
                    </div>

                    <div class="second_part-input">
                        <input type="text" class="form_text" id="userName" name="userName"
                            placeholder="Username @epic_mail">
                    </div>
                    <p class="input_definition">You can use letters, numbers & periods</p>


                    <div class="third_part-input">
                        <input type="password" class="form_text" id="password" name="password" placeholder="Password">
                        <input type="password" class="form_text" id="confirm_password" name="confirm_password"
                            placeholder="Confirm">
                        <img src="./img/visibility.svg" alt="password not visible" id="not_visible">
                    </div>


                    <p class="input_definition">Use 8 or more characters with a mix of letters, numbers & symbols</p>

                    <div class="fourth_part-action">
                        <a href="./signin.html">Sign in instead</a>
                        <button class="sign_up"><a href="./mails.html">Sign up</a></button>
                    </div>
                </form>
            </div>
        </section>
    </div>
    
    <script src="./scripts/index.js"></script>
</body>
</html>
