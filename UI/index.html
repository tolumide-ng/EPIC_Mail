<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/index.css">
    <title>EPIC Mail</title>
</head>

<body>
    <header id="head-content">
    </header>
    <div class="sign_up-body">

        <section id='form_display'>
            <div class="all_form_content">
                <form id="form" onsubmit="event.preventDefault()">
                    <div class="title_part">
                        <div class="titleWords">
                            <div class="title_content" id="mail_name">E<span id="two">P</span><span id="three">I</span><span id="four">C</span><span id="five">_Mail</span> </div>
                            <p class="title_content">Create your EPIC_Mail account</p>
                        </div>
                        <img src="./img/network.svg" alt="" class="image">
                    </div>

                    <div class="first_part-input">
                        <div class="firstNameContainer">
                            <label for="firstName" class="label invincible">First Name:</label>
                            <input type="text" class="form_text" id="firstName" name="firstName" placeholder="First name" required >
                        </div>
                        <div class="lastNameContainer">
                            <label for="lastName" class="label invincible">Last Name:</label>
                            <input type="text" class="form_text" id="lastName" name="lastName" placeholder="Last name" required >                            
                        </div>
                    </div>

                    <div class="second_part-input">
                        <label for="userName" class="label invincible"> userName</label>
                        <input type="text" class="form_text" id="userName" name="userName"
                            placeholder="Username" required>
                    <p class="inputValidation invincible">only numbers and letters are allowed</p>
                    </div>

                    <div class="third_part-input">
                            <label for="secondaryEmail" class="label invincible"> secondary Email</label>
                        <input type="text" name="secondaryEmail" id="secondaryEmail" class="form_text" placeholder="secondaryEmail" required>
                    </div>

                    <div class="fourth_part-input">
                        <div class="passwordContainer">
                            <label for="password" class="label invincible">Password:</label>
                            <input type="password" class="form_text password" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="confirmPasswordContainer">
                                <label for="firstName" class="label invincible">Confirm password:</label>
                            <input type="password" class="form_text password" id="confirmPassword" name="confirmPassword" placeholder="Confirm" required>
                        </div>
                    </div>
                    <div class="passwordAlertContainer">
                        <p class="passwordAlert invincible">Password does not match</p>
                        <p class="passwordValidation invincible">Password must contain at least 6 characters</p>
                    </div>

                    <div id="indication"></div>


                    <div class="fourth_part-action">
                        <a href="./signin.html">Sign in instead</a>
                        <input type='submit' class="signUp" value='Sign up' >
                    </div>
                </form>
            </div>
        </section>
    </div>

    <script src="./scripts/validations.js"></script>
    
    <script src="./scripts/index.js"></script>
   
</body>
</html>
