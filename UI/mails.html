<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/mails.css">
    <link rel="stylesheet" href="./styles/mailsMobile.css">
    <title>EPIC_Mail</title>
</head>

<body>
    <header id="header">
            <h1 class="logo">
                    <img src="./img/transfer.svg" alt="" class="logo">
                </h1>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav>
            <ul>
                <li><a href="./mails.html">Mails</a></li>
                <li><a href="./create.html">Groups</a></li>
                <li><a href="./index.html">logout</a></li>
            </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>
    </header>

    <div id="mailsContainer">
        <aside id="menuList">
            <ul id="menuListContainer">
                <li class="menuListContent" id="compose">Compose</li>
                <li class="menuListContent" id="inbox">Inbox</li>
                <li class="menuListContent" id="draft">Draft</li>
                <li class="menuListContent" id="sent">Sent</li>
            </ul>
        </aside>

        <div id="displayContainer">
                <!-- INBOX MAILS -->
    <div class="mailContent inbox ">
        <div class="inboxMessagesContainer">
            
        </div>
    </div>
        </div>
    </div>

    <!-- COMPOSE MAIL -->
    <form class="mailContent compose visibility" onsubmit="event.preventDefault()">
        <div id="messageTitle" class="composeMailContent">Compose Message</div>


        <div id="sender" class="composeMailContent">From: <span></span></div>

        <div class="formContent composeMailContent">
            <input type="email" placeholder="Recipient" name="recipient" class="recipient formInput" id="recipient">
        </div>

        <div class="formContent composeMailContent">
            <input type="text" placeholder="Subject" name="subject" class="formInput subject" id="subject">
        </div>

        <div class="formMessage composeMailContent">
            <textarea name="" placeholder="Your email here" class="messageContent" id='composedMessage'></textarea>
        </div>

        <div id="buttons">
            <button id="draftButton" class="buttonDisplay">Save as draft</button>
            <strong id="popupMessage"></strong>
            <button id="sendButton" class="buttonDisplay">Send</button>
        </div>

    </form>

    <!-- INBOX MAILS -->
    <div class="mailContent inbox visibility">
        <div class="inboxMessagesContainer">
        </div>
    </div>


    <!-- DRAFT MAILS -->
    <div class="mailContent visibility draft">
        <div class="draftMessagesContainer">

        </div>
    </div>


    <!-- SENT MAILS -->
    <div class="mailContent visibility sent">
        <div class="sentMessagesContainer">
            <!-- ID for each of the sentMessages should be assigned as per content of address + mailTitle + createdTime in JS -->
        </div>
    </div>
</body>
<script src="./scripts//server/inboxMessages.js"></script>
<script src="./scripts/server/composeMail.js"></script>
<script src="./scripts//server/sentMessages.js"></script>
<script src="./scripts/server/draftMessages.js"></script>
<script src="./scripts/mails.js"></script>
</html>
