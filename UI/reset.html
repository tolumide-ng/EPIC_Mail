<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/signin.css">
    <title>EPIC_Mail-Login</title>
</head>

<body>
    <header id="header">
        <div class="logo"><img src="./img/email.svg" alt="" class="img"></div>
        <input type="checkbox" name="nav-toggle" id="nav-toggle" class="nav-toggle">
        <nav>
            <ul>
                <li><a href="#">EPIC_Mail</a></li>
            </ul>
        </nav>

        <label for="nav-toggle" class="nav-toggle-label"></label>
        <span></span>
    </header>

    <div id="sign_in-body">
        <section id="form">
            <div id="text">Reset my password (a reset_password would be sent to your phone)</div>
            <div id="input_details">
                <input type="text" name="username" class="form_input" id="username" placeholder="Username">
                <button type="submit" id="submit_button" class="submit_button"><a href="./signin.html">Submit</a></button>
            </div>
        </section>
    </div>

</body>

</html>
