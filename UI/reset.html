<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/reset.css">
    <title>EPIC_Mail-Login</title>
</head>

<body>
    <div class="talk"></div>
    <form id="form">

        <div class="introductionContainer">
            <div class="title_content" id="mail_name">E<span id="two">P</span><span id="three">I</span><span
                    id="four">C</span><span id="five">_Mail</span> </div>
            <img src="./img/network.svg" alt="" class="logo">
        </div>

        <div class="emailContainer">
            <input type="email" name="email" id="email" class="email" placeholder="email">
        </div>
        
        <div class="indicationContainer">
            <div id="indication"></div>
        </div>

        <div class="buttonContainer container">
            <input type="button" value="signup" class="actionButton" id="signupButton">
            <input type="button" value="reset" class="actionButton" id="resetButton">
        </div>


    </form>

    <script src="./scripts/reset.js"></script>
</body>

</html>
