<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/signin.css">
    <title>EPIC_Mail-Login</title>
</head>

<body>
    <header id="header">

    </header>

    <div id="sign_in-body">
        <section id="form">
            <div id="text">Sign In to your EPIC_Mail account</div>
            <div id="input_details">
                <input type="text" name="username" class="form_input" id="username" placeholder="Username">
                <input type="password" name="password" class="form_input" id="password" placeholder="password">
                <button type="submit" id="submit_button" class="submit_button"><a href="./signin.html">Sign in</a></button>
            </div>
        </section>
    </div>

</body>

</html>
