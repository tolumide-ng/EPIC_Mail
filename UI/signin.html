<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/signin.css">
    <title>EPIC_Mail-Login</title>
</head>

<body>
    <header id="header">
        <div class="logo"><img src="./img/email.svg" alt="" class="img"></div>
        
        <input type="checkbox" name="nav-toggle" class="nav-toggle" id="nav-toggle" class="nav-toggle">

        <nav>
            <ul>
                <li><a href="./index.html">EPIC_Mail</a></li>
            </ul>
        </nav>

        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>
        
    </header>

    <div id="sign_in-body">
        <section id="form">
            <div id="text">Sign In to your EPIC_Mail account</div>
            <div id="input_details">
                <input type="text" name="username" class="form_input" id="username" placeholder="Username">
                <input type="password" name="password" class="form_input" id="password" placeholder="password">
                <button type="submit" id="submit_button" class="submit_button"><a href="./create.html">Sign in</a></button>
            </div>
            <a href="./reset.html" id="reset_password">Reset password</a>
        </section>
    </div>

</body>

</html>
