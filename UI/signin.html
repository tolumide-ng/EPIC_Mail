<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/signin.css">
    <title>EPIC_Mail-Login</title>
</head>

<body>
    <form id="loginForm" onsubmit="event.preventDefault()">
        <div class="introductionContainer">
            <div class="title_content" id="mail_name">E<span id="two">P</span><span id="three">I</span><span id="four">C</span><span id="five">_Mail</span> </div>
            <img src="./img/network.svg" alt="" class="logo">
        </div>
        <div id="indication"></div>
        <div id="emailContainer" class="loginContainer">
            <label for="email" class="visibility emailLabel">Email:</label>
            <input type="email" name="email" id="email" class="formInput" placeholder="email">
        </div>

        <div id="passwordContainer" class="loginContainer">
            <label for="password" class="visibility passwordLabel">Password:</label>
            <input type="password" name="password" id="password" class="formInput" placeholder="password">
        </div>

        <div class="buttonContainer loginContainer">
            <input type="button" value="signup" class="actionButton" id="signupButton">
            <input type="button" value="login" class="actionButton" id="loginButton">
        </div>

        <div class="resetContainer loginContainer">
            <input type="button" value="reset password" class="actionButton" id="resetButton">
        </div>
    </form>
    <script src="./scripts/login.js"></script>
</body>

</html>
